<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offest-1 col-md-offset 2">
    <h2>Nuevo presupuesto</h2>
    <a class="btn btn-primary float-md-right"
      routerLink="/presupuestos">Regresar al listado</a>
    <br>
    <form [formGroup]="presupuestoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="proveedor">Proveedor</label>
        <i class="fa fa-check-circle check"
           *ngIf="presupuestoForm.controls.proveedor.valid"></i>
        <i class="fa fa-exclamation-circle uncheck"
           *ngIf="presupuestoForm.controls.proveedor.invalid && presupuestoForm.controls.proveedor.touched"></i>
        <input type="text" class="form-control" id="proveedor"
          formControlName="proveedor">
      </div>
      <div class="form-group">
        <label for="fecha">Fecha Presupuesto</label>
        <i class="fa fa-check-circle check"
           *ngIf="presupuestoForm.controls.fecha.valid"></i>
        <i class="fa fa-exclamation-circle uncheck"
           *ngIf="presupuestoForm.controls.fecha.invalid && presupuestoForm.controls.fecha.touched"></i>
        <input type="date" class="form-control" id="fecha"
          formControlName="fecha">
      </div>
      <div class="form-group">
        <label for="cif">CIF</label>
        <i class="fa fa-check-circle check"
           *ngIf="presupuestoForm.controls.cif.valid"></i>
        <i class="fa fa-exclamation-circle uncheck"
           *ngIf="presupuestoForm.controls.cif.invalid && presupuestoForm.controls.cif.touched"></i>
        <input type="text" class="form-control" id="cif"
               formControlName="cif">
      </div>
      <div class="form-group">
        <label for="concepto">Concepto</label>
        <i class="fa fa-check-circle check"
           *ngIf="presupuestoForm.controls.concepto.valid"></i>
        <i class="fa fa-exclamation-circle uncheck"
           *ngIf="presupuestoForm.controls.concepto.invalid && presupuestoForm.controls.concepto.touched"></i>
        <input type="text" class="form-control" id="concepto"
          formControlName="concepto">
      </div>
      <div class="form-group">
        <label for="base">Base Imponible</label>
        <i class="fa fa-check-circle check"
           *ngIf="presupuestoForm.controls.base.valid"></i>
        <i class="fa fa-exclamation-circle uncheck"
           *ngIf="presupuestoForm.controls.base.invalid && presupuestoForm.controls.base.touched"></i>
        <input type="number" class="form-control" id="base"
          formControlName="base">
      </div>
      <div class="form-group">
        <label for="tipo">Tipo de IVA</label>
        <i class="fa fa-check-circle check"
           *ngIf="presupuestoForm.controls.tipo.valid"></i>
        <i class="fa fa-exclamation-circle uncheck"
           *ngIf="presupuestoForm.controls.tipo.invalid && presupuestoForm.controls.tipo.touched"></i>
        <select class="form-control" id="tipo" formControlName="tipo">
          <option value="">Seleccione...</option>
          <option value=0> 0 %</option>
          <option value=0.04> 4 %</option>
          <option value=0.10>10 %</option>
          <option value=0.21>21 %</option>
        </select>
      </div>
      <div class="form-group">
        <label for="iva">Importe IVA</label>
        <input id="iva" type="number" class="form-control" formControlName="iva" [(ngModel)]="presupuestoForm.value.iva">
      </div>
      <div class="form-group">
        <label for="total">Total Factura IVA incluido</label>
        <input id="total" type="number" class="form-control" formControlName="total" [(ngModel)]="presupuestoForm.value.total">
      </div>
      <button class="btn btn-primary" type="submit"
        [disabled]="!presupuestoForm.valid">
        Guardad Presupuesto
      </button>
      <a class="btn btn-danger" routerLink="/presupuestos">Cancelar</a>
      <p class="alert alert-danger" *ngIf="!presupuestoForm.valid">
        Por favor complete todos los campos
      </p>
    </form>
  </div>
</div>
